<table border="0" cellpadding="0" align="center" width="640">
  <tr> 
    <td ><object id  ="flashMovie" 
   codeBase ="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" 
   height   ="497" 
   width    ="640 "
   classid  ="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" VIEWASTEXT>
   <PARAM NAME="_cx"                VALUE="26">
   <PARAM NAME="_cy"                VALUE="26">
   <PARAM NAME="FlashVars"          VALUE="csConfigFile=oreillymail_screencast_config.xml">
   <PARAM NAME="Movie"              VALUE="oreillymail_screencast_controller.swf?csConfigFile=oreillymail_screencast_config.xml">   
   <PARAM NAME="Src"                VALUE="oreillymail_screencast_controller.swf?csConfigFile=oreillymail_screencast_config.xml">
   <PARAM NAME="WMode"              VALUE="Window">
   <PARAM NAME="Loop"               VALUE="false">
   <PARAM NAME="Quality"            VALUE="high">
   <PARAM NAME="SAlign"             VALUE="">
   <PARAM NAME="Menu"               VALUE="-1">
   <PARAM NAME="Base"               VALUE="">
   <PARAM NAME="AllowScriptAccess"  VALUE="always">
   <PARAM NAME="DeviceFont"         VALUE="0">
   <PARAM NAME="EmbedMovie"         VALUE="0">
   <PARAM NAME="BGColor"            VALUE="#FFFFFF">
   <PARAM NAME="SWRemote"           VALUE="">
   <PARAM NAME="MovieData"          VALUE="">
   <PARAM NAME="SeamlessTabbing"    VALUE="1">

          src         ="oreillymail_screencast_controller.swf?csConfigFile=oreillymail_screencast_config.xml" 
          flashvars   ="csConfigFile=oreillymail_screencast_config.xml" 
          quality     ="high" 
          bgcolor     ="#FFFFFF" 
          width       ="640" 
          height      ="497" 
          type        ="application/x-shockwave-flash" 
          pluginspace ="http://www.macromedia.com/go/getflashplayer">	
   </EMBED>
</OBJECT>  <br></td>
